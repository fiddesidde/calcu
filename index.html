<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcU</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="mainz">
        <div id="container">
            <div id="display"></div>
            <button type="button" class="clear" value="clear" data-key="Delete">CE</button>
            <button type="button" class="invert" value="invert" data-key="ยง">+/-</button>
            <button type="button" class="percent" value="percent" data-key=%>%</button>
            <button type="button" class="operator" value="/" data-key="/">/</button>
            <button type="button" class="number" value="7" data-key="7">7</button>
            <button type="button" class="number" value="8" data-key="8">8</button>
            <button type="button" class="number" value="9" data-key="9">9</button>
            <button type="button" class="operator" value="*" data-key="*">*</button>
            <button type="button" class="number" value="4" data-key="4">4</button>
            <button type="button" class="number" value="5" data-key="5">5</button>
            <button type="button" class="number" value="6" data-key="6">6</button>
            <button type="button" class="operator" value="-" data-key="-">-</button>
            <button type="button" class="number" value="1" data-key="1">1</button>
            <button type="button" class="number" value="2" data-key="2">2</button>
            <button type="button" class="number" value="3" data-key="3">3</button>
            <button type="button" class="operator" value="+" data-key="+">+</button>
            <button type="button" id ="zero" class="number" value="0" data-key="0">0</button>
            <button type="button" class="decimal" value="." data-key=",">,</button>
            <button type="button" class="equals" value="=" data-key="Enter">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
